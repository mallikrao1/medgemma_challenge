apiVersion: apps/v1
kind: Deployment
metadata:
  name: enterprise-api
  labels:
    app: enterprise-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: enterprise-api
  template:
    metadata:
      labels:
        app: enterprise-api
    spec:
      containers:
        - name: enterprise-api
          image: your-registry/enterprise-api:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8020
          env:
            - name: ENTERPRISE_DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: enterprise-secrets
                  key: database_url
            - name: ENTERPRISE_JWT_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: enterprise-secrets
                  key: jwt_secret
          readinessProbe:
            httpGet:
              path: /health
              port: 8020
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 8020
            initialDelaySeconds: 20
            periodSeconds: 20
          resources:
            requests:
              cpu: "250m"
              memory: "256Mi"
            limits:
              cpu: "1000m"
              memory: "1Gi"

