services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    # volumes:
      # - ./backend:/app
    environment:
      - DATABASE_URL=postgresql://user:password@db:5432/ai_infra
      - REDIS_URL=redis://redis:6379/0
      - OLLAMA_HOST=http://ollama:11434
      - MODEL_ROUTER_PROFILE=auto_hybrid
      - MODEL_ROUTER_ENABLE_SCORER=true
      - MODEL_ROUTER_SCORER_EXPLORATION=0.15
      - MODEL_ROUTER_QUALITY_WEIGHT=0.65
      - MODEL_ROUTER_LATENCY_WEIGHT=0.35
      - MODEL_ROUTER_FAILURE_WEIGHT=0.50
      - MODEL_ROUTER_EMA_ALPHA=0.35
      - GLM5_NLU_MODELS=glm-5:cloud
      - GLM5_CODEGEN_MODELS=glm-5:cloud
      - GLM5_VERIFIER_MODELS=glm-5:cloud
      - NLU_PRIMARY_MODEL=qwen2.5:14b-instruct
      - CODEGEN_PRIMARY_MODEL=qwen2.5-coder:14b
      - VERIFIER_MODEL=qwen2.5:14b-instruct
      - MLFLOW_ENABLED=true
      - MLFLOW_TRACKING_URI=http://mlflow:5000
      - MLFLOW_EXPERIMENT_NAME=ai-infra-agent
      - MLFLOW_UI_URL=http://localhost:5001
    depends_on:
      - db
      - redis
      - ollama
      - mlflow

  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama

  frontend:
    build: ./frontend
    ports:
      - "5173:5173"
    # volumes:
    #   - ./frontend:/app
    #   - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:8000
      - VITE_MLFLOW_UI_URL=http://localhost:5001
    depends_on:
      - backend

  mlflow:
    image: ghcr.io/mlflow/mlflow:v2.17.2
    ports:
      - "5001:5000"
    command: mlflow server --host 0.0.0.0 --port 5000 --backend-store-uri sqlite:////mlflow/mlflow.db --default-artifact-root /mlflow/artifacts
    volumes:
      - mlflow_data:/mlflow

  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=ai_infra
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

volumes:
  postgres_data:
  ollama_data:
  mlflow_data:
